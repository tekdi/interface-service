name: Deploy to DEV
on:
  push:
    branches:
      - develop
jobs:
   deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - 
      name: Deploy Stack
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.HOST_NAME_DEV }}
          username: ${{ secrets.USERNAME_DEV }}
          key: ${{ secrets.SSH_KEY_DEV }}
          port: ${{ secrets.PORT }}
          script: |    
               cd ${{ secrets.TARGET_DIR_DEV }}
               if [ -f .env ]; then
               rm .env
               fi
               echo '${{ secrets.DEV_ENV }}"' > .env
               ls -ltra
               ./deploy.sh
